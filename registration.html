<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="regist.css">
    <title>Registration</title>
</head>
<body>
    <div class="reg-form-container">
        <form action="" method="get">
            <div class="name">
                <label for="Firstname">Firstname</label>
                <input class="first" type="text" id="Firstname" name="Firstname" placeholder="Firstname">
            </div>
            <div class="username">
                <label for="Lastname">Lastname</label>
                <input type="text" id="Lastname" name="Lastnames" placeholder="Lastname">
            </div>
            <div class="email">
                <label for="Email">Email</label>
                <input type="Email" id="Email" name="useremail" placeholder="Email">
            </div>
            
            <div class="gender">
                <div >
                    <label for="radio">Male</label>
                    <input class="male" type="radio" id="Male" name="Male">
                </div>
                <div class="famale">
                    <label for="radio">Female</label>
                    <input type="radio" class="Female" id="Female" name="Female">
                </div>
            </div>
            <div class="password">
                <label for="text">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div class="repeat">
                <label for="text">Repeat Password</label>
                <input type="password" name="password" id="password" placeholder=" Repeat password">
            </div>
            <div class="reg-btn">
                <button class="reg"><a href="index.html">Registration</a> </button>
                <a class="sign"  href="auth.html">Sign In</a>
                
            </div>
            <h1></h1>
            
        </form>
    </div>
    
</body>
</html>
