<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="aut.css">
    
    <title>Authorization button</title>
</head>
<body>
    <div class="auth-form-container">
        <form action="" method="get">
            <div class="creatacc">
                <h1>Sign in or</h1>
                <a href="registration.html" class="acc">create an account</a>
            </div>
            <div class="blank">
                <label for="username">Username</label>
                <input class="user" type="text" id="username" placeholder="Username"> 
            </div>
            <div class="blank">
                <label for="password">Password</label>
                <input class="pass" type="password" name="pass" id="password" placeholder="Password">
            </div>
            <div class="checker">
                <input type="checkbox" name="save" id="save">
                <label for="save">Remember</label>
            </div>
            
            <div class="enterbtn">
                <button class="submit"><a href="index.html">Sign In</a> </button>
                <a class="forgot" href="">Forgot password</a>
            </div>
           
        </form>

    </div>
    
</body>
</html>
